<div class="main">
    <div div class="container" id="container">

        <div class="page-header" id="title">
                      
        </div>

        <div class="update" id="updatecontainer">
                <h1>Input the info you wish to change in the fields below; 
                        or input your current information  in the fields below if you with for them to remain the same. </h1>


            <form action="POST" id="updateform">
                <div class="form-group">
                    <label for="newName" id="newnamelabel">New Name:</label>
                     <input type="text" class="form-control" placeholder="New Name" [(ngModel)]="newName"
                        name="newName">
                </div>

                <div class="form-group">
                        <label for="newPassword" id="newpasswordlabel">New Password:</label>
                         <input type="text" class="form-control" placeholder="New Password" [(ngModel)]="newPassword"
                            name="newPassword">
                </div>

                <div class="links" id="links">
                    <button type="button" class="btn btn-secondary" routerLink="/artistoptionspage">Return to Main Menu</button>
                    <button type="button" (click) = "updateArtist()" class="btn btn-primary">update artist</button>
                </div>
    



            </form>
        </div>  
    </div>
</div>
