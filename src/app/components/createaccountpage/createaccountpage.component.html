<input type="text" placeholder="Name" [(ngModel)]="name">
<input type="text" placeholder="Username" [(ngModel)]="username">
<input type="password" placeholder="Password" [(ngModel)]="password">
<div>Are you an artist?</div>
<input type="checkbox" [(ngModel)]="isartist">
<button type="button" (click)="createaccount()">Create New Account</button>
<a routerLink="/loginpage">Return to Main Menu</a>
