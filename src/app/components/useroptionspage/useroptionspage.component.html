<!-- User needs to look up songs by song name, artist name, or album(?) and comment on songs -->
<button type="button" routerLink="/loginpage">Logout</button>

<!-- searchinput will go into url on the components-->
<input type="search" [(ngModel)]="searchinput" placeholder="Type song name or Artist Name">
<button type="button" (click)="search(searchinput)">Search</button>

<!-- Maybe make a pipe for song that formats the song information and adds a comments option? -->
<!-- Make artist name a link to artist page to view artists profile and song list? -->


<table class="table table-dark">
    <tr *ngFor="let song of songs">
        
            <td><a href={{song.link}}>{{song.name}}</a></td>
            <td>{{song.albumName}}</td>
            <td>{{song.releaseDate}}</td>
            
            <td>{{song.artistId}}</td>

        <td><input type="text" placeholder="Leave a Comment" [(ngModel)]="commentid[song.id]"></td>
        <td>
            
            <span [ngClass]="{'fa fa-star': true, 'checked' : ischecked(song,1), 'zoom': currentpossition[0]==song.id && currentpossition[1]==1}" (click)="rateit(song, 1)" (mouseenter) = "onmouseeneter(song.id, 1)" (mouseleave) = "onmouseleave()"></span>
            <span [ngClass]="{'fa fa-star': true, 'checked' : ischecked(song,2), 'zoom': currentpossition[0]==song.id && currentpossition[1]==2}"  (click)="rateit(song, 2)" (mouseenter) = "onmouseeneter(song.id, 2)" (mouseleave) = "onmouseleave()"></span>
            <span [ngClass]="{'fa fa-star': true, 'checked' : ischecked(song,3), 'zoom': currentpossition[0]==song.id && currentpossition[1]==3}"  (click)="rateit(song, 3)" (mouseenter) = "onmouseeneter(song.id, 3)" (mouseleave) = "onmouseleave()"></span>
            <span [ngClass]="{'fa fa-star': true, 'checked' : ischecked(song,4), 'zoom': currentpossition[0]==song.id && currentpossition[1]==4}" (click)="rateit(song, 4)" (mouseenter) = "onmouseeneter(song.id, 4)" (mouseleave) = "onmouseleave()"></span>
            <span [ngClass]="{'fa fa-star': true, 'checked' : ischecked(song,5), 'zoom': currentpossition[0]==song.id && currentpossition[1]==5}"  (click)="rateit(song, 5)" (mouseenter) = "onmouseeneter(song.id, 5)" (mouseleave) = "onmouseleave()"></span>
        </td>
        <td><button (click)="submitcomment(song)">Submit Comments</button></td>
    </tr>
</table>
